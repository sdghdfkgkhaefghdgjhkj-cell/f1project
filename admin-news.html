<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</title>
    <style>
        body { 
            font-family: Arial; 
            margin: 0; 
            padding: 20px; 
            background: #f5f5f5; 
        }
        .admin-panel { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        input, textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 16px; 
        }
        textarea { 
            height: 150px; 
            resize: vertical; 
        }
        .btn { 
            background: #007cba; 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            margin: 5px; 
        }
        .btn:hover { 
            background: #005a87; 
        }
        .btn-danger { 
            background: #dc3545; 
        }
        .news-item { 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            display: none; 
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            display: block; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            display: block; 
        }
        .image-preview { 
            max-width: 200px; 
            max-height: 150px; 
            margin: 10px 0; 
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h1>üìù –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å –Ω–æ–≤–æ—Å—Ç–µ–π</h1>
        
        <div id="status" class="status"></div>

        <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
        <div class="form-section">
            <h3>‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ—Å—Ç—å</h3>
            <div class="form-group">
                <label>–ó–∞–≥–æ–ª–æ–≤–æ–∫:</label>
                <input type="text" id="title" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫" required>
            </div>
            <div class="form-group">
                <label>–î–∞—Ç–∞:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label>–¢–µ–∫—Å—Ç:</label>
                <textarea id="content" placeholder="–¢–µ–∫—Å—Ç –Ω–æ–≤–æ—Å—Ç–∏..." required></textarea>
            </div>
            <div class="form-group">
                <label>–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</label>
                <input type="file" id="image" accept="image/*">
                <input type="text" id="imageUrl" placeholder="–ò–ª–∏ URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è" style="margin-top: 10px;">
            </div>
            <div class="form-group">
                <label>–¢–µ–≥–∏ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é):</label>
                <input type="text" id="tags" placeholder="–ù–æ–≤–æ—Å—Ç–∏, –°–æ–±—ã—Ç–∏—è">
            </div>
            <button class="btn" onclick="addNews()">üöÄ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        </div>

        <!-- –°–ø–∏—Å–æ–∫ –Ω–æ–≤–æ—Å—Ç–µ–π -->
        <div class="news-list" style="margin-top: 40px;">
            <h3>üì∞ –í—Å–µ –Ω–æ–≤–æ—Å—Ç–∏</h3>
            <div id="newsList">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>

    <script>
        const API_URL = 'api/news.php';

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            loadNews();
        });

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤—Å–µ –Ω–æ–≤–æ—Å—Ç–∏
        async function loadNews() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (data.success) {
                    displayNews(data.news);
                } else {
                    showStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏', 'error');
                }
            } catch (error) {
                showStatus('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message, 'error');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –Ω–æ–≤–æ—Å—Ç–∏
        function displayNews(news) {
            const container = document.getElementById('newsList');
            
            if (!news || news.length === 0) {
                container.innerHTML = '<p>–ù–æ–≤–æ—Å—Ç–µ–π –ø–æ–∫–∞ –Ω–µ—Ç</p>';
                return;
            }

            container.innerHTML = news.map(item => `
                <div class="news-item">
                    <h4>${escapeHtml(item.title)}</h4>
                    <p><strong>–î–∞—Ç–∞:</strong> ${item.date}</p>
                    <p>${escapeHtml(item.content.substring(0, 100))}...</p>
                    ${item.image ? `<p><strong>–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</strong> ${item.image}</p>` : ''}
                    ${item.tags.length > 0 ? `<p><strong>–¢–µ–≥–∏:</strong> ${item.tags.join(', ')}</p>` : ''}
                    <button class="btn btn-danger" onclick="deleteNews(${item.id})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                </div>
            `).join('');
        }

        // –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ—Å—Ç—å
        async function addNews() {
            const title = document.getElementById('title').value.trim();
            const date = document.getElementById('date').value;
            const content = document.getElementById('content').value.trim();
            const imageFile = document.getElementById('image').files[0];
            const imageUrl = document.getElementById('imageUrl').value.trim();
            const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag);

            if (!title || !date || !content) {
                showStatus('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('title', title);
            formData.append('date', date);
            formData.append('content', content);
            formData.append('tags', JSON.stringify(tags));
            
            if (imageFile) {
                formData.append('image', imageFile);
            } else if (imageUrl) {
                formData.append('image_url', imageUrl);
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    showStatus('‚úÖ –ù–æ–≤–æ—Å—Ç—å –¥–æ–±–∞–≤–ª–µ–Ω–∞!', 'success');
                    resetForm();
                    loadNews();
                } else {
                    showStatus('‚ùå –û—à–∏–±–∫–∞: ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏', 'error');
            }
        }

        // –£–¥–∞–ª–∏—Ç—å –Ω–æ–≤–æ—Å—Ç—å
        async function deleteNews(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –Ω–æ–≤–æ—Å—Ç—å?')) return;

            try {
                const response = await fetch(API_URL, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id: id })
                });

                const result = await response.json();
                
                if (result.success) {
                    showStatus('‚úÖ –ù–æ–≤–æ—Å—Ç—å —É–¥–∞–ª–µ–Ω–∞!', 'success');
                    loadNews();
                } else {
                    showStatus('‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è', 'error');
                }
            } catch (error) {
                showStatus('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏', 'error');
            }
        }

        // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
        function resetForm() {
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('image').value = '';
            document.getElementById('imageUrl').value = '';
            document.getElementById('tags').value = '';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            setTimeout(() => status.style.display = 'none', 5000);
        }

        // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
