<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Твой хедер -->
    <header class="main-header">...</header>

    <main class="news-container">
        <h2>Новости</h2>
        <div id="newsContainer">Загрузка новостей...</div>
        
        <!-- Ссылка на админку -->
        <div style="text-align: center; margin: 30px 0;">
            <a href="admin-news.html" class="btn">⚙️ Управление новостями</a>
        </div>
    </main>

    <!-- Твой футер -->
    <footer>...</footer>

    <script>
        // Загрузка новостей
        async function loadNews() {
            try {
                const response = await fetch('api/news.php');
                const data = await response.json();
                
                if (data.success) {
                    displayNews(data.news);
                }
            } catch (error) {
                document.getElementById('newsContainer').innerHTML = '<p>Ошибка загрузки новостей</p>';
            }
        }

        function displayNews(news) {
            const container = document.getElementById('newsContainer');
            
            if (!news || news.length === 0) {
                container.innerHTML = '<p>Новостей пока нет</p>';
                return;
            }

            container.innerHTML = news.map(item => `
                <article class="news-card">
                    <div class="news-date">${item.date}</div>
                    <h3>${item.title}</h3>
                    ${item.image ? `<img src="${item.image}" alt="${item.title}" class="news-image">` : ''}
                    <div class="news-content">${item.content}</div>
                    ${item.tags.length > 0 ? `
                    <div class="news-tags">
                        ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    ` : ''}
                </article>
            `).join('');
        }

        // Загружаем при старте
        loadNews();
    </script>
</body>
</html>
