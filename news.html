<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости - Nukuselectroapparat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .news-container {
            padding: 50px 30px;
            flex: 1;
        }
        .news-header {
            text-align: center;
            margin-bottom: 50px;
        }
        .news-header h2 {
            color: white;
            font-family: 'Georgia', serif;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .news-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s ease;
        }
        .news-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }
        .news-date {
            color: #4a90e2;
            font-size: 0.9em;
            margin-bottom: 15px;
            background: rgba(74, 144, 226, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
            display: inline-block;
        }
        .news-card h3 {
            color: white;
            font-family: 'Georgia', serif;
            font-size: 1.4em;
            margin-bottom: 15px;
        }
        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 15px 0;
        }
        .news-content {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }
        .news-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .tag {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
        }
        .admin-link {
            text-align: center;
            margin-top: 40px;
        }
        .admin-btn {
            background: linear-gradient(135deg, #4a90e2, #2a5298);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1>Nukuselectroapparat</h1>
            <p>ООО «Nukuselectroapparat»</p>
        </div>
        <nav class="header-nav">
        <a href="index.html">Главная</a>
        <a href="contacts.html">Контакты</a>
        <a href="news.html">Новости</a>
        <a href="portfolio.html">Наши проекты</a>
        </nav>
    </header>

    <main class="news-container">
        <div class="news-header">
            <h2>Последние новости</h2>
            <p>Следите за нашими обновлениями и событиями</p>
        </div>

        <div id="newsContainer" class="news-grid">
            <div class="loading">Загрузка новостей...</div>
        </div>


    </main>

    <footer>
        <div class="footer-links">
            <a href="index.html">Главная</a>
            <a href="news.html">Новости</a>
            <a href="certificates.html">Сертификаты</a>
            <a href="privacy.html">Контакты</a>
            <a href="privacy.html">Политика конфиденциальности</a>
        </div>
        <p>© 2024 ООО «Nukuselectroapparat». Все права защищены.</p>
    </footer>

    <script>
        // Загрузка новостей
        async function loadNews() {
            try {
                const response = await fetch('admin.php?action=get_news');
                const data = await response.json();
                
                if (data.success) {
                    displayNews(data.news);
                }
            } catch (error) {
                document.getElementById('newsContainer').innerHTML = '<p>Ошибка загрузки новостей</p>';
            }
        }

        function displayNews(news) {
            const container = document.getElementById('newsContainer');
            
            if (!news || news.length === 0) {
                container.innerHTML = '<p>Новостей пока нет</p>';
                return;
            }

            container.innerHTML = news.map(item => `
                <article class="news-card">
                    <div class="news-date">${formatDate(item.date)}</div>
                    <h3>${item.title}</h3>
                    ${item.image ? `<img src="${item.image}" alt="${item.title}" class="news-image">` : ''}
                    <div class="news-content">${item.content}</div>
                    ${item.tags && item.tags.length > 0 ? `
                    <div class="news-tags">
                        ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    ` : ''}
                </article>
            `).join('');
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('ru-RU');
        }

        // Загружаем при старте
        loadNews();
    </script>
</body>
</html>
